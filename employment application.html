<doctype html>
<html>
     <head>
         <title> Table tutorial </title>
     </head>
	 <body>
	     <form name="employment" action="send.php" method="post">
		 <table width="600"border="2" cellspacing="2" cellpadding="2">
		     <tr>
			     <td> Employment Application </td>
				 <td> </td>
			 </tr>	 
			 <tr>
			      <td> First Name </td>
				  <td> <input type="text" name="fname" maxlength="50"/> </td>
			 </tr>
			 <tr>
			     <td> Last Name </td>
				 <td> <input type="text" name="lname" maxlength="50"/> </td>
			 </tr>
  			 <tr>
  			     <td> position </td>
				 <td> 
				 <select name="position">
				 <option value="AC"> Accountant</option>
				 <option value="RE"> Receptionist</option>
				 <option value="AD"> Administrator</option>
				 <option value="SU"> Supervisor</option>
				 </select>
				 </td>
			</tr>
			<tr>
			     <td> Experience Level </td>
				 <td> 
				 <select name="experience">
				 <option value="EL"> Entry Level </option>
				 <option value="SE"> some experience </option>
				 <option value="VE"> very experienced </option>
				 </select>
				 </td>
             </tr>
			 <tr>
			     <td> Job Type </td>
				 <td>
				 <input type="checkbox" name="ft"> Full-time
				 <input type="checkbox" name="ht"> Half-time
				 <input type="checkbox" name="ct"> contract
				 </td>
			 </tr>	 
             <tr>
			     <td> Employment Status </td>
				 <td>
				 <input type="radio" name="estat" value="Employeed"> Employeed
				 <input type="radio" name="estat" value="Unemplyeed"> Unemplyeed
				 <input type="radio" name="estat" value="student"> Student
				 </td>
			 </tr>
             <tr>
                 <td> </td>
                 <td>
                 <input type="Submit" name="Submit"	value="Submit"/>
                 <input type="Reset" name="Reset"	value="Reset"/>			 
			     </td>
			 </tr>	 
		 </table>
	 </body>
</html>
